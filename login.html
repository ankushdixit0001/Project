<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Disha Bharti College</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="student.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <section class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-university text-5xl text-blue-600"></i>
                <h2 class="text-3xl font-bold text-gray-800 dark:text-white mt-4">College Portal Login</h2>
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-role" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Login As</label>
                    <select id="login-role" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Email</label>
                    <input type="email" id="login-email" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required value="ankushdixit@example.com">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Password</label>
                    <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required value="password123">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center">
                    <span class="button-text">Login</span>
                    <div class="spinner hidden"></div>
                </button>
                <p id="login-error" class="text-red-500 text-sm text-center mt-4"></p>
            </form>
            <p class="text-center mt-4 text-sm text-gray-600 dark:text-gray-400">
                New Student? <a href="register.html" class="text-blue-600 hover:underline">Register here</a>
            </p>
            <div class="text-center mt-4">
                <a href="index.html" class="text-sm text-blue-600 hover:underline">&larr; Back to Main Site</a>
            </div>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
