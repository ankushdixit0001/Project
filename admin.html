<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Disha Bharti College</title>
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <style>
        #toast { visibility: hidden; min-width: 250px; margin-left: -125px; background-color: #333; color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 100; left: 50%; bottom: 30px; }
        #toast.show { visibility: visible; -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @-webkit-keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} } @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @-webkit-keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} } @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="container mx-auto mt-10 p-5">
        <header class="flex flex-wrap justify-between items-center mb-6 gap-4">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Admin Dashboard</h1>
            <div>
                 <button id="reset-data-btn" class="btn btn-gray"><i class="fas fa-sync-alt mr-2"></i>Reset Data</button>
                <a href="login.html" id="logout-button" class="btn btn-danger">Logout</a>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="analytic-card bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md flex items-center"><div class="p-4 bg-blue-100 dark:bg-blue-900 rounded-full mr-4"><i class="fas fa-users text-2xl text-blue-500"></i></div><div><div class="text-gray-500 dark:text-gray-400">Total Students</div><div id="total-students" class="text-3xl font-bold">0</div></div></div>
            <div class="analytic-card bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md flex items-center"><div class="p-4 bg-purple-100 dark:bg-purple-900 rounded-full mr-4"><i class="fas fa-book text-2xl text-purple-500"></i></div><div><div class="text-gray-500 dark:text-gray-400">Total Courses</div><div id="total-courses" class="text-3xl font-bold">0</div></div></div>
            <div class="analytic-card bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md flex items-center"><div class="p-4 bg-green-100 dark:bg-green-900 rounded-full mr-4"><i class="fas fa-wallet text-2xl text-green-500"></i></div><div><div class="text-gray-500 dark:text-gray-400">Fees Collected</div><div id="fees-collected" class="text-3xl font-bold">₹0</div></div></div>
            <div class="analytic-card bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md flex items-center"><div class="p-4 bg-red-100 dark:bg-red-900 rounded-full mr-4"><i class="fas fa-exclamation-triangle text-2xl text-red-500"></i></div><div><div class="text-gray-500 dark:text-gray-400">Outstanding Dues</div><div id="outstanding-dues" class="text-3xl font-bold">₹0</div></div></div>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
                <div class="flex flex-wrap justify-between items-center mb-4 gap-4">
                    <h2 class="text-2xl font-bold">Students</h2>
                    <div class="flex gap-2">
                        <button id="export-csv-btn" class="btn btn-success"><i class="fas fa-file-csv mr-2"></i>Export CSV</button>
                        <button id="add-student-btn" class="btn btn-primary"><i class="fas fa-user-plus mr-2"></i>Add Student</button>
                    </div>
                </div>
                <input type="text" id="search-input" placeholder="Search students by name or email..." class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 mb-4 focus:ring-2 focus:ring-blue-500">
                <div class="overflow-x-auto"><table class="w-full custom-table"><thead><tr><th class="p-3 text-left">Student ID</th><th class="p-3 text-left">Name</th><th class="p-3 text-left">Email</th><th class="p-3 text-center">Actions</th></tr></thead><tbody id="students-table-body"></tbody></table></div>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
                <div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold">Courses</h2><button id="add-course-btn" class="btn btn-purple"><i class="fas fa-plus mr-2"></i>Add Course</button></div>
                <div id="courses-list" class="max-h-[28rem] overflow-y-auto pr-2"></div>
            </div>
        </div>
    </div>

    <div id="student-modal" class="hidden modal-overlay fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
        <div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-3xl">
            <div class="p-4 border-b dark:border-gray-700 flex justify-between items-center"><h3 class="text-xl font-bold" id="modal-title">Student Details</h3><button id="close-modal-btn" class="icon-btn text-2xl">&times;</button></div>
            <div class="p-6">
                <div class="border-b border-gray-200 dark:border-gray-700 mb-4"><nav class="flex -mb-px" id="modal-tabs"><button class="tab-button active" data-tab="profile">Profile</button><button class="tab-button" data-tab="fees">Fees</button><button class="tab-button" data-tab="courses">Courses</button><button class="tab-button" data-tab="results">Results</button><button class="tab-button" data-tab="library">Library</button></nav></div>
                <div class="max-h-[60vh] overflow-y-auto pr-2">
                    <div id="profile-tab" class="tab-content active"><form id="profile-form" class="space-y-4"><div><label class="block mb-1 font-semibold">Full Name</label><input type="text" id="student-name-input" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700" required></div><div><label class="block mb-1 font-semibold">Email</label><input type="email" id="student-email-input" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700" required></div><div><label class="block mb-1 font-semibold">Password</label><input type="password" id="student-password-input" class="w-full px-4 py-2 border rounded-lg" placeholder="Leave blank to keep unchanged"></div></form></div>
                    <div id="fees-tab" class="tab-content"><form id="fees-form" class="space-y-4"><div><label class="block mb-1 font-semibold">Total Fees</label><input type="number" id="total-fees-input" class="w-full px-4 py-2 border rounded-lg bg-gray-100 dark:bg-gray-600" readonly></div><div><label class="block mb-1 font-semibold">Paid Fees</label><input type="number" id="paid-fees-input" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700"></div><div><label class="block mb-1 font-semibold">Outstanding Dues</label><input type="number" id="due-fees-input" class="w-full px-4 py-2 border rounded-lg bg-gray-100 dark:bg-gray-600" readonly></div></form></div>
                    <div id="courses-tab" class="tab-content"><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><h4 class="font-bold mb-2">Enrolled Courses</h4><div id="enrolled-courses-list" class="space-y-2"></div></div><div><h4 class="font-bold mb-2">Available Courses</h4><div id="available-courses-list" class="space-y-2"></div></div></div></div>
                    <div id="results-tab" class="tab-content"><div><h4 class="font-bold mb-2">Add New Result</h4><form id="results-form" class="flex gap-2 mb-4"><input type="text" id="semester-input" placeholder="Semester (e.g., Semester 1)" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700" required><input type="text" id="grade-input" placeholder="Grade (e.g., A+)" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700" required><button type="submit" class="btn btn-primary">Add</button></form></div><hr class="my-4"><h4 class="font-bold mb-2">Existing Results</h4><div id="results-list" class="space-y-2"></div></div>
                    <div id="library-tab" class="tab-content"><div><h4 class="font-bold mb-2">Issue New Book</h4><form id="library-form" class="flex gap-2 mb-4"><input type="text" id="book-input" placeholder="Book Title" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700" required><button type="submit" class="btn btn-primary">Issue</button></form></div><hr class="my-4"><h4 class="font-bold mb-2">Issued Books</h4><div id="issued-books-list" class="space-y-2"></div><div class="mt-4 flex items-center gap-2"><label class="font-semibold">Fines:</label><span>₹</span><input type="number" id="fines-input" class="px-2 py-1 border rounded w-24"></div></div>
                </div>
            </div>
            <div class="p-4 bg-gray-50 dark:bg-gray-900 border-t dark:border-gray-700 flex justify-end gap-4"><button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button><button type="button" id="save-all-changes-btn" class="btn btn-primary">Save All Changes</button></div>
        </div>
    </div>
    
    <div id="course-modal" class="hidden modal-overlay fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
         <div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6">
            <h3 class="text-xl font-bold mb-4" id="course-modal-title">Add Course</h3>
            <form id="course-form"><input type="hidden" id="course-id-input"><div class="mb-4"><label class="block mb-1">Course Name</label><input type="text" id="course-name-input" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700" required></div><div class="mb-4"><label class="block mb-1">Course Code</label><input type="text" id="course-code-input" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700" required></div><div class="mb-4"><label class="block mb-1">Credits</label><input type="number" id="course-credits-input" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700" required></div><div class="flex justify-end gap-4 mt-6"><button type="button" id="cancel-course-btn" class="btn btn-secondary">Cancel</button><button type="submit" class="btn btn-purple">Save Course</button></div></form>
        </div>
    </div>

    <div id="toast"></div>
    <script src="admin.js"></script>
</body>
</html>
